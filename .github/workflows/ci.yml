name: CI - Dev Build

on:
  push:
    branches: [ master, dev ]
  pull_request:
    branches: [ master, dev ]

jobs:
  dev-build:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgres:latest
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: password
          POSTGRES_DB: bookinline
        options: >-
          --health-cmd pg_isready
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5

      redis:
          image: redis:latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create .env file
        run: |
          echo "POSTGRES_PROD_URL=jdbc:postgresql://postgres:5432/bookinline" >> .env
          echo "POSTGRES_PROD_USER=postgres" >> .env
          echo "POSTGRES_PROD_PASSWORD=password" >> .env
          echo "REDIS_PROD_URL=redis" >> .env
          echo "REDIS_PROD_PORT=6379" >> .env
          echo "AWS_ACCESS_KEY_ID=dummy" >> .env
          echo "AWS_SECRET_ACCESS_KEY=dummy" >> .env
          echo "AWS_REGION=ue-north-1" >> .env
          echo "AWS_BUCKET=dummy" >> .env

      - name: Set up JDK 21
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '21'

      - name: Build with Maven
        run: mvn clean install

      - name: Run Docker Compose
        run: docker compose up -d --build

      - name: Wait for services
        run: sleep 20

      - name: Shutdown containers
        run: docker compose down
